<!DOCTYPE html>
<html ng-app="registerApp">
<head>

  <title>Angular Cash Register</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">

    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body ng-controller="cartCtrl as cart">

  <header ng-controller="menuCtrl as menu">
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper blue-grey">
          <a href="#" class="brand-logo" style="margin-left: 10px">Angular Cash Register</a>
          <ul class="right hide-on-med-and-down" ng-repeat="items in menu.food">
            <li><a class="waves-effect waves-light btn deep-orange lighten-1" ng-click="cart.add(items)">{{ items.item }} - {{ items.price | currency}}</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main>

    <div class="row">
      <div class="col s8 offset-s2">
        <div class="card grey">
          <div class="card-content white-text">
            <span class="card-title center">Your Cart</span>
            <ul class="collection z-depth-2" ng-repeat="food in cart.basket">
              <li class="collection-item black-text">{{ food.quantity }} x {{ food.item }} <a href="" ng-click="cart.delete(food)"><i class="material-icons red-text right">delete</i></a></li>
            </ul>
          </div>
          <div class="card-action">
            <ul>
              <li class="white-text"><h6>Subtotal<span class="right">{{ cart.subtotal | currency }}</span></h6></li>
              <li class="white-text"><h6>Tax<span class="right">{{ cart.tax | currency }}</span></h6></li>
              <li class="white-text"><h5>Total<span class="right">{{ cart.total | currency }}</span></h5></li>
            </ul>
            <button class="waves-effect waves-light btn">Checkout</button>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <!-- Angular CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.10/angular.min.js"></script>
  <!-- Compiled and minified Materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <!-- Custom Script Files -->
  <script type="text/javascript" src="./scripts/app.js"></script>
  <script type="text/javascript" src="./scripts/controllers.js"></script>
</body>
</html>
